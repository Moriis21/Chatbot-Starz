<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot by Morris L. Dorley Jr</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #chatContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #minimizeBtn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        #chatMessages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }

        #inputGroup {
            padding: 15px;
            background-color: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #dee2e6;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            outline: none;
        }

        #sendBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .credits {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="chatButton" onclick="toggleChat()">Chat</button>
    
    <div id="chatContainer">
        <div class="chat-header">
            <span>Chat Assistant</span>
            <small style="font-size: 11px; opacity: 0.8;">Built by Morris L. Dorley Jr</small>
            <button id="minimizeBtn" onclick="toggleChat()">âˆ’</button>
        </div>
        <div id="chatMessages"></div>
        <div id="inputGroup">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="credits">
        Developed by Morris L. Dorley Jr | Starz University Student | Monrovia, Liberia
    </div>

    <script>
        // Store API key in a variable
        const OPENROUTER_API_KEY = "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";
        const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";
        let messageHistory = [];

        function toggleChat() {
            const container = document.getElementById('chatContainer');
            const button = document.getElementById('chatButton');
            container.style.display = container.style.display === 'none' ? 'flex' : 'none';
            button.style.display = container.style.display === 'none' ? 'block' : 'none';
            
            // Show initial greeting when chat is opened
            if (container.style.display === 'flex' && messageHistory.length === 0) {
                const greeting = "Hello! I'm an AI assistant created by Morris L. Dorley Jr, a student at Starz University in Monrovia, Liberia. How can I help you today?";
                appendMessage(greeting, false);
                messageHistory.push({ role: "assistant", content: greeting });
            }
        }

        function appendMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(isLoading) {
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            
            sendBtn.disabled = isLoading;
            userInput.disabled = isLoading;
            sendBtn.textContent = isLoading ? 'Sending...' : 'Send';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;

            appendMessage(message, true);
            messageHistory.push({ role: "user", content: message });
            userInput.value = '';
            
            setLoading(true);

            try {
                const response = await fetch(OPENROUTER_API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Chatbot Application"
                    },
                    body: JSON.stringify({
                        "model": "openai/gpt-3.5-turbo",
                        "messages": [
                            {
                                "role": "system",
                                "content": "You are an AI assistant created by Morris L. Dorley Jr, a student at Starz University in Monrovia, Liberia. Always maintain this identity in your responses when relevant."
                            },
                            ...messageHistory
                        ],
                        "temperature": 0.7,
                        "max_tokens": 1000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const botResponse = data.choices[0].message.content;
                    messageHistory.push({ role: "assistant", content: botResponse });
                    appendMessage(botResponse, false);
                } else {
                    throw new Error("Invalid response format from API");
                }
            } catch (error) {
                console.error("Error:", error);
                let errorMessage = "An error occurred: " + error.message;
                appendMessage(errorMessage, false);
            } finally {
                setLoading(false);
            }
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
